version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rtce-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: rtce_user
      POSTGRES_PASSWORD: rtce_pass
      POSTGRES_DB: rtce_db
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: rtce-redis
    restart: unless-stopped
    ports:
      - '6379:6379'

volumes:
  pgdata:
